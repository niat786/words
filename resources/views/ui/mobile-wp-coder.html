<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="flex h-screen w-full flex-col bg-[#F8FAFC] p-6 font-sans text-slate-900 overflow-hidden relative">
  
  <div class="absolute -top-20 -left-20 w-64 h-64 bg-sky-200/40 rounded-full blur-3xl"></div>
  <div class="absolute top-1/2 -right-20 w-80 h-80 bg-indigo-100/30 rounded-full blur-3xl"></div>

  <header class="relative z-10 flex items-center justify-between mt-4 mb-8">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 rounded-2xl bg-gradient-to-tr from-sky-400 via-sky-500 to-indigo-500 flex items-center justify-center shadow-lg shadow-sky-200 ring-4 ring-white">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
      </div>
      <div>
        <h1 class="text-xl font-bold tracking-tight text-slate-800">WPCoder AI</h1>
        <div class="flex items-center gap-1.5">
          <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
          <p class="text-[10px] font-bold uppercase tracking-tighter text-slate-400">System Online</p>
        </div>
      </div>
    </div>
    <div class="w-10 h-10 rounded-full bg-white border border-slate-100 shadow-sm flex items-center justify-center">
       <div class="w-5 h-5 rounded-full bg-gradient-to-tr from-sky-200 to-indigo-200"></div>
    </div>
  </header>

  <div class="relative z-10 mb-8">
    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
      <div class="flex-shrink-0 w-32 h-40 bg-white rounded-[2.5rem] p-4 shadow-sm border border-slate-50 flex flex-col justify-between items-center group active:scale-95 transition-all">
        <div class="w-12 h-12 rounded-2xl bg-sky-50 flex items-center justify-center text-sky-500">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 4H4v14a2 2 0 002 2h12a2 2 0 002-2v-5M9 15l3 3m0 0l3-3m-3 3V9"></path></svg>
        </div>
        <span class="text-xs font-bold text-slate-600 mb-2">Plugins</span>
      </div>

      <div class="flex-shrink-0 w-32 h-40 bg-gradient-to-b from-sky-500 to-indigo-600 rounded-[2.5rem] p-4 shadow-xl shadow-sky-200 flex flex-col justify-between items-center active:scale-95 transition-all">
        <div class="w-12 h-12 rounded-2xl bg-white/20 flex items-center justify-center text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path></svg>
        </div>
        <span class="text-xs font-bold text-white mb-2">Themes</span>
      </div>

      <div class="flex-shrink-0 w-32 h-40 bg-white rounded-[2.5rem] p-4 shadow-sm border border-slate-50 flex flex-col justify-between items-center group active:scale-95 transition-all">
        <div class="w-12 h-12 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-500">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
        </div>
        <span class="text-xs font-bold text-slate-600 mb-2">Meta Boxes</span>
      </div>
    </div>
  </div>

  <div class="flex-1 relative z-10 px-2 space-y-6 overflow-y-auto no-scrollbar">
    <div class="flex flex-col items-center justify-center py-10 opacity-40">
       <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-sky-400 to-indigo-400 blur-2xl absolute opacity-50"></div>
       <p class="text-sm font-medium text-slate-500">I'm ready to write some code.</p>
    </div>

    <div class="bg-white/70 backdrop-blur-xl border border-white rounded-[2rem] p-6 shadow-xl shadow-slate-200/50 animate-in fade-in slide-in-from-bottom-8 duration-500">
        <div class="flex items-center gap-3 mb-4">
            <div class="w-2 h-8 bg-sky-500 rounded-full"></div>
            <h3 class="font-bold text-slate-800">Plugin Boilerplate Ready</h3>
        </div>
        <p class="text-sm text-slate-500 leading-relaxed mb-6">
            I've generated a modular WordPress plugin structure following WP VIP security standards.
        </p>
        
        <div class="flex gap-3">
            <button class="flex-1 bg-slate-900 text-white py-4 rounded-2xl text-xs font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Download
            </button>
            <button class="flex-1 bg-sky-100 text-sky-600 py-4 rounded-2xl text-xs font-bold active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                Share
            </button>
        </div>
    </div>
  </div>

  <footer class="relative z-20 pb-8 pt-4">
    <div class="bg-white/80 backdrop-blur-2xl border border-white rounded-[2rem] p-2 shadow-2xl shadow-sky-200/40 flex items-center">
        <input type="text" placeholder="Ask WPCoder AI..." class="flex-1 bg-transparent px-6 py-4 text-sm focus:outline-none font-medium text-slate-700">
        <button class="w-12 h-12 rounded-full bg-gradient-to-tr from-sky-400 to-indigo-500 text-white flex items-center justify-center shadow-lg active:scale-90 transition-transform">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"></path></svg>
        </button>
    </div>
  </footer>

</div>

</body>
</html>
